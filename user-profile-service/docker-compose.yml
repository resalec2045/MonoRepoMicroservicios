services:
  db:
    image: mysql:8.0
    container_name: profile-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: profiles_db
      MYSQL_USER: profile_user
      MYSQL_PASSWORD: profile_pass
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db_data:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
  app:
    build: .
    container_name: profile-service
    environment:
      PORT: 8084
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_DB: profiles_db
      MYSQL_USER: profile_user
      MYSQL_PASSWORD: profile_pass
      # Logback/Java envs (optional)
      SERVICE_NAME: profile-service
      ENV: ${ENV:-dev}
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "logging=enabled"
      - "service=user-profile-service"
      - "env=dev"
    ports:
      - "8084:8084"
    volumes:
      - profile_logs:/app/logs
      # Mount resources logback for Java apps (optional - safe to keep)
      - ./app/src/main/resources/logback-spring.xml:/app/resources/logback-spring.xml:ro
volumes:
  db_data:
  profile_logs:
