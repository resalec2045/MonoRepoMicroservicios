server.port=${SERVER_PORT:8081}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres-auth:5432/authdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
app.jwt.secret=${APP_JWT_SECRET:ThisIsASecretKeyForJwtDemoThisIsASecretKeyForJwtDemo}
app.rabbit.exchange=${APP_RABBIT_EXCHANGE:events.exchange}
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}

