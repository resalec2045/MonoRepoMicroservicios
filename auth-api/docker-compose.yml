version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: mongo_db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: userdb
    volumes:
      - mongo_data:/data/db
    labels:
      - "logging=enabled"
      - "service=mongo"
      - "env=dev"

  api:
    build: .
    container_name: api_rest_mongo
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/userdb
    depends_on:
      - mongo
    labels:
      - "logging=enabled"
      - "service=auth-api"
      - "env=dev"

volumes:
  mongo_data:

networks:
  default:
    external: true
    name: obs-net
